<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Panel Cliente - FH</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Estilos -->
    <link rel="stylesheet" th:href="@{/css/index-style.css}">
    <link rel="stylesheet" th:href="@{/css/products-style.css}">
    <link rel="stylesheet" th:href="@{/css/product-detail-style.css}">
    <link rel="stylesheet" th:href="@{/css/cliente-style.css}">
</head>

<body>
    <!-- Header -->
    <div th:replace="~{fragments/header-public :: header}"></div>

    <!-- Contenido dinÃ¡mico -->
    <main>
        <div th:replace="${content}"></div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer-public :: footer}"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/index-script.js}"></script>
</body>

</html>
