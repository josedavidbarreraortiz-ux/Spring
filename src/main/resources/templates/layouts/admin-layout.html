<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">

<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Admin</title>

    <!-- Estilos globales -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fc;
        }

        .sidebar {
            width: 250px;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #4e73df;
            padding-top: 60px;
        }

        .sidebar a {
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            display: block;
        }

        .sidebar a.active {
            background: rgba(255, 255, 255, .2);
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Estilos de Validaci칩n de Formularios */
        .form-control.is-valid,
        .form-select.is-valid {
            border-color: #198754;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%23198754' d='M2.3 6.73.6 4.53c-.4-1.04.46-1.4 1.1-.8l1.1 1.4 3.4-3.8c.6-.63 1.6-.27 1.2.7l-4 4.6c-.43.5-.8.4-1.1.1z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
            padding-right: calc(1.5em + 0.75rem);
        }

        .form-control.is-invalid,
        .form-select.is-invalid {
            border-color: #dc3545;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
            padding-right: calc(1.5em + 0.75rem);
        }

        .valid-feedback {
            display: none;
            color: #198754;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }

        .invalid-feedback {
            display: none;
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }

        .is-valid~.valid-feedback {
            display: block;
        }

        .is-invalid~.invalid-feedback {
            display: block;
        }

        .password-strength .progress {
            margin-top: 5px;
        }

        .password-strength .strength-text {
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* Animaci칩n suave para feedback */
        .form-control,
        .form-select {
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .form-control:focus.is-valid,
        .form-select:focus.is-valid {
            box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
        }

        .form-control:focus.is-invalid,
        .form-select:focus.is-invalid {
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }
    </style>

</head>

<body>

    <!-- Sidebar -->
    <div th:replace="layouts/fragments/admin-sidebar :: adminSidebar"></div>

    <!-- Navbar -->
    <div th:replace="layouts/fragments/admin-navbar :: adminNavbar"></div>

    <!-- Contenido din치mico -->
    <div class="content">

        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show d-flex align-items-center"
            role="alert">
            <i class="bi bi-check-circle-fill me-2 fs-5"></i>
            <div th:text="${successMessage}">Operaci칩n exitosa</div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show d-flex align-items-center"
            role="alert">
            <i class="bi bi-x-circle-fill me-2 fs-5"></i>
            <div th:text="${errorMessage}">Error</div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${warningMessage}" class="alert alert-warning alert-dismissible fade show d-flex align-items-center"
            role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2 fs-5"></i>
            <div th:text="${warningMessage}">Advertencia</div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <main th:replace="${content}"></main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/form-validation.js}"></script>
</body>

</html>
