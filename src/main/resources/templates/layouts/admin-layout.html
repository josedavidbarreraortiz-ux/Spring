<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">

<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Admin</title>

    <!-- Estilos globales -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fc;
        }

        .sidebar { 
            width: 250px;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #4e73df;
            padding-top: 60px;
        }

        .sidebar a {
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            display: block;
        }

        .sidebar a.active {
            background: rgba(255, 255, 255, .2);
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>

</head>

<body>

    <!-- Sidebar -->
    <div th:replace="layouts/fragments/admin-sidebar :: adminSidebar"></div>

    <!-- Navbar -->
    <div th:replace="layouts/fragments/admin-navbar :: adminNavbar"></div>

    <!-- Contenido dinÃ¡mico -->
    <div class="content">
        <main th:replace="${content}"></main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
