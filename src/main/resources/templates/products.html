<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/public-layout :: layout(~{::title}, ~{::content})">

<head>
    <title>Productos - Tienda Premium</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        .products-section {
            padding: 40px 0 80px;
            background: linear-gradient(180deg, #ffffff 0%, #f7fafc 100%);
            min-height: 70vh;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: #64748b;
            font-size: 1.1rem;
        }

        /* Filters */
        .filters-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
        }

        .filter-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .filter-group {
            margin-bottom: 1.5rem;
        }

        .filter-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control,
        .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-filter {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-filter:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .btn-clear {
            background: transparent;
            border: 2px solid #94a3b8;
            color: #64748b;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 0.5rem;
        }

        .btn-clear:hover {
            background: #f1f5f9;
            border-color: #64748b;
            color: #2d3748;
        }

        /* Products Grid */
        .product-card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.25);
        }

        .product-image-wrapper {
            position: relative;
            overflow: hidden;
            height: 280px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover img {
            transform: scale(1.1);
        }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .product-card .card-body {
            padding: 1.5rem;
        }

        .product-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.75rem;
            min-height: 60px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0;
        }

        .product-card .card-footer {
            background: transparent;
            border: none;
            padding: 0 1.5rem 1.5rem;
        }

        .btn-view-product {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .btn-view-product:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .no-products {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .no-products i {
            font-size: 4rem;
            color: #cbd5e0;
            margin-bottom: 1rem;
        }

        .no-products h3 {
            font-family: 'Outfit', sans-serif;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .no-products p {
            color: #64748b;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }

            .filters-card {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <section th:fragment="content">

        <div class="products-section">
            <div class="container">

                <!-- Page Header -->
                <div class="page-header">
                    <h1 class="page-title">Nuestros Productos</h1>
                    <p class="page-subtitle">Encuentra exactamente lo que necesitas</p>
                </div>

                <div class="row">

                    <!-- Filters Sidebar -->
                    <div class="col-lg-3 col-md-4">
                        <div class="filters-card">
                            <h3 class="filter-title"><i class="bi bi-funnel me-2"></i>Filtros</h3>

                            <form method="get" th:action="@{/productos}">

                                <!-- Search by Name -->
                                <div class="filter-group">
                                    <label class="filter-label">Buscar</label>
                                    <input type="text" name="nombre" class="form-control"
                                        placeholder="Nombre del producto" th:value="${param.nombre}">
                                </div>

                                <!-- Category Filter -->
                                <div class="filter-group">
                                    <label class="filter-label">Categoría</label>
                                    <select name="categoriaId" class="form-select">
                                        <option value="">Todas las categorías</option>
                                        <option th:each="cat : ${categorias}" th:value="${cat.categoriaId}"
                                            th:text="${cat.categoriaNombre}"
                                            th:selected="${param.categoriaId != null && param.categoriaId[0] == cat.categoriaId.toString()}">
                                        </option>
                                    </select>
                                </div>

                                <!-- Price Range -->
                                <div class="filter-group">
                                    <label class="filter-label">Precio Mínimo</label>
                                    <input type="number" name="precioMin" class="form-control" placeholder="$0"
                                        th:value="${param.precioMin}" step="0.01">
                                </div>

                                <div class="filter-group">
                                    <label class="filter-label">Precio Máximo</label>
                                    <input type="number" name="precioMax" class="form-control" placeholder="$999999"
                                        th:value="${param.precioMax}" step="0.01">
                                </div>

                                <!-- Filter Buttons -->
                                <button type="submit" class="btn btn-filter">
                                    <i class="bi bi-search me-2"></i>Aplicar Filtros
                                </button>
                                <a th:href="@{/productos}" class="btn btn-clear">
                                    <i class="bi bi-x-circle me-2"></i>Limpiar
                                </a>

                            </form>
                        </div>
                    </div>

                    <!-- Products Grid -->
                    <div class="col-lg-9 col-md-8">

                        <!-- Products Found -->
                        <div th:if="${productos != null && productos.size() > 0}">
                            <div class="row g-4">
                                <div class="col-lg-4 col-md-6 col-sm-6" th:each="p : ${productos}">
                                    <div class="card product-card">

                                        <div class="product-image-wrapper">
                                            <img th:src="@{/img/default.png}" alt="Producto">
                                            <span class="product-badge">Nuevo</span>
                                        </div>

                                        <div class="card-body">
                                            <h5 class="product-title" th:text="${p.productoNombre}">Nombre del Producto
                                            </h5>
                                            <p class="product-price"
                                                th:text="'$' + ${#numbers.formatDecimal(p.productoPrecioVenta, 1, 2)}">
                                                $0.00</p>
                                        </div>

                                        <div class="card-footer">
                                            <a th:href="@{'/productos/' + ${p.productoId}}"
                                                class="btn btn-view-product w-100">
                                                <i class="bi bi-eye me-2"></i>Ver Detalle
                                            </a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- No Products Found -->
                        <div th:if="${productos == null || productos.size() == 0}" class="no-products">
                            <i class="bi bi-inbox"></i>
                            <h3>No se encontraron productos</h3>
                            <p>Intenta ajustar los filtros de búsqueda</p>
                        </div>

                    </div>

                </div>

            </div>
        </div>

    </section>

</body>

</html>
