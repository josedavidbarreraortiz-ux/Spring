<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/public-layout :: layout(~{::title}, ~{::content})">

<head>
    <title>Productos - FH Store</title>
</head>

<body>

    <section th:fragment="content">

        <div class="products-section">
            <div class="container">

                <!-- Page Header -->
                <div class="page-header">
                    <h1 class="page-title">Nuestros Productos</h1>
                    <p class="page-subtitle">Encuentra exactamente lo que necesitas</p>
                </div>

                <div class="row">

                    <!-- Filters Sidebar -->
                    <div class="col-lg-3 col-md-4">
                        <div class="filters-card">
                            <h3 class="filter-title"><i class="bi bi-funnel me-2"></i>Filtros</h3>

                            <form method="get" th:action="@{/productos}">

                                <!-- Search by Name -->
                                <div class="filter-group">
                                    <label class="filter-label">Buscar</label>
                                    <input type="text" name="nombre" class="form-control"
                                        placeholder="Nombre del producto" th:value="${param.nombre}">
                                </div>

                                <!-- Category Filter -->
                                <div class="filter-group">
                                    <label class="filter-label">Categoria</label>
                                    <select name="categoriaId" class="form-select">
                                        <option value="">Todas las categorias</option>
                                        <option th:each="cat : ${categorias}" th:value="${cat.categoriaId}"
                                            th:text="${cat.categoriaNombre}"
                                            th:selected="${param.categoriaId != null && param.categoriaId[0] == cat.categoriaId.toString()}">
                                        </option>
                                    </select>
                                </div>

                                <!-- Price Range -->
                                <div class="filter-group">
                                    <label class="filter-label">Precio Minimo</label>
                                    <input type="number" name="precioMin" class="form-control" placeholder="$0"
                                        th:value="${param.precioMin}" step="0.01">
                                </div>

                                <div class="filter-group">
                                    <label class="filter-label">Precio Maximo</label>
                                    <input type="number" name="precioMax" class="form-control" placeholder="$999999"
                                        th:value="${param.precioMax}" step="0.01">
                                </div>

                                <!-- Filter Buttons -->
                                <button type="submit" class="btn btn-filter">
                                    <i class="bi bi-search me-2"></i>Aplicar Filtros
                                </button>
                                <a th:href="@{/productos}" class="btn btn-clear">
                                    <i class="bi bi-x-circle me-2"></i>Limpiar
                                </a>

                            </form>
                        </div>
                    </div>

                    <!-- Products Grid -->
                    <div class="col-lg-9 col-md-8">

                        <!-- Products Found -->
                        <div th:if="${productos != null && productos.size() > 0}">
                            <div class="row g-4">
                                <div class="col-lg-4 col-md-6 col-sm-6" th:each="p : ${productos}">
                                    <div class="card product-card"
                                        th:classappend="${stockMap[p.productoId] == null || stockMap[p.productoId] <= 0} ? 'out-of-stock' : ''">

                                        <div class="product-image-wrapper">
                                            <!-- Valid image file (ends with .png, .jpg, .jpeg, .gif, .webp) -->
                                            <img th:if="${p.foto != null and (p.foto.endsWith('.png') or p.foto.endsWith('.jpg') or p.foto.endsWith('.jpeg') or p.foto.endsWith('.gif') or p.foto.endsWith('.webp') or p.foto.endsWith('.PNG') or p.foto.endsWith('.JPG'))}"
                                                th:src="@{'/uploads/productos/' + ${p.foto}}"
                                                th:alt="${p.productoNombre}">
                                            <!-- No valid image - show placeholder -->
                                            <img th:unless="${p.foto != null and (p.foto.endsWith('.png') or p.foto.endsWith('.jpg') or p.foto.endsWith('.jpeg') or p.foto.endsWith('.gif') or p.foto.endsWith('.webp') or p.foto.endsWith('.PNG') or p.foto.endsWith('.JPG'))}"
                                                src="https://placehold.co/300x300/667eea/FFFFFF?text=Sin+Imagen"
                                                th:alt="${p.productoNombre}">
                                            <!-- Badge: Agotado si stock es 0, Nuevo si hay stock -->
                                            <span
                                                th:if="${stockMap[p.productoId] == null || stockMap[p.productoId] <= 0}"
                                                class="product-badge badge-agotado">Agotado</span>
                                            <span
                                                th:unless="${stockMap[p.productoId] == null || stockMap[p.productoId] <= 0}"
                                                class="product-badge">Nuevo</span>
                                        </div>

                                        <div class="card-body">
                                            <h5 class="product-title" th:text="${p.productoNombre}">Nombre del Producto
                                            </h5>
                                            <p class="product-price"
                                                th:text="'$' + ${#numbers.formatInteger(p.productoPrecioVenta, 0, 'POINT')}">
                                                $0</p>
                                        </div>

                                        <div class="card-footer">
                                            <a th:href="@{'/productos/' + ${p.productoId}}"
                                                class="btn btn-view-product w-100">
                                                <i class="bi bi-eye me-2"></i>Ver Detalle
                                            </a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- No Products Found -->
                        <div th:if="${productos == null || productos.size() == 0}" class="no-products">
                            <i class="bi bi-inbox"></i>
                            <h3>No se encontraron productos</h3>
                            <p>Intenta ajustar los filtros de busqueda</p>
                        </div>

                    </div>

                </div>

            </div>
        </div>

    </section>

</body>

</html>
