<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/cliente-layout :: layout(~{::title}, ~{::content})">

<head>
    <title>Cambiar Contraseña - FH</title>
</head>

<body>

    <div th:fragment="content" class="cliente-section">
        <div class="container">

            <div class="dashboard-header">
                <h1 class="dashboard-title">Cambiar Contraseña</h1>
                <p class="dashboard-subtitle">Actualiza tu contraseña de acceso</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="dashboard-card">

                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            La contraseña actual es incorrecta
                        </div>

                        <form th:action="@{/cliente/perfil/cambiar-password}" method="post" class="form-modern"
                            id="changePasswordForm">

                            <div class="mb-3">
                                <label for="actual" class="form-label">
                                    <i class="bi bi-lock me-2"></i>Contraseña Actual
                                </label>
                                <input type="password" class="form-control" id="actual" name="actual"
                                    placeholder="••••••••" required>
                            </div>

                            <div class="mb-3">
                                <label for="nueva" class="form-label">
                                    <i class="bi bi-key me-2"></i>Nueva Contraseña
                                </label>
                                <input type="password" class="form-control" id="nueva" name="nueva"
                                    placeholder="••••••••" required minlength="8">
                                <small class="validation-message" id="passwordValidation"></small>

                                <!-- Password Strength Indicator -->
                                <div class="password-strength" id="passwordStrength" style="display: none;">
                                    <div class="strength-bar">
                                        <div class="strength-fill" id="strengthFill"></div>
                                    </div>
                                    <span class="strength-text" id="strengthText"></span>
                                </div>

                                <!-- Password Requirements -->
                                <div class="password-requirements" id="passwordRequirements">
                                    <small><i class="bi bi-info-circle"></i> La contraseña debe contener:</small>
                                    <ul>
                                        <li id="req-length"><i class="bi bi-x-circle"></i> Al menos 8 caracteres</li>
                                        <li id="req-uppercase"><i class="bi bi-x-circle"></i> Una letra mayúscula</li>
                                        <li id="req-lowercase"><i class="bi bi-x-circle"></i> Una letra minúscula</li>
                                        <li id="req-number"><i class="bi bi-x-circle"></i> Un número</li>
                                        <li id="req-special"><i class="bi bi-x-circle"></i> Un carácter especial
                                            (!@#$%^&*)</li>
                                    </ul>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="confirmar" class="form-label">
                                    <i class="bi bi-key-fill me-2"></i>Confirmar Nueva Contraseña
                                </label>
                                <input type="password" class="form-control" id="confirmar" name="confirmar"
                                    placeholder="••••••••" required>
                                <small class="validation-message" id="confirmValidation"></small>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary-modern">
                                    <i class="bi bi-check-circle me-2"></i>Cambiar Contraseña
                                </button>
                                <a th:href="@{/cliente/perfil}" class="btn btn-secondary-modern">
                                    <i class="bi bi-x-circle me-2"></i>Cancelar
                                </a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const nuevaPassword = document.getElementById('nueva');
        const confirmarPassword = document.getElementById('confirmar');
        const passwordValidation = document.getElementById('passwordValidation');
        const confirmValidation = document.getElementById('confirmValidation');
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const passwordRequirements = document.getElementById('passwordRequirements');
        const form = document.getElementById('changePasswordForm');

        function showValidationMessage(element, message, isValid) {
            element.textContent = message;
            element.style.color = isValid ? '#10b981' : '#ef4444';
            element.style.display = message ? 'block' : 'none';
        }

        function checkPasswordRequirement(requirementId, condition) {
            const element = document.getElementById(requirementId);
            if (condition) {
                element.classList.add('valid');
                element.querySelector('i').className = 'bi bi-check-circle';
            } else {
                element.classList.remove('valid');
                element.querySelector('i').className = 'bi bi-x-circle';
            }
            return condition;
        }

        function calculatePasswordStrength(password) {
            let strength = 0;
            const checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),._?":{}|<>]/.test(password)
            };

            checkPasswordRequirement('req-length', checks.length);
            checkPasswordRequirement('req-uppercase', checks.uppercase);
            checkPasswordRequirement('req-lowercase', checks.lowercase);
            checkPasswordRequirement('req-number', checks.number);
            checkPasswordRequirement('req-special', checks.special);

            Object.values(checks).forEach(check => {
                if (check) strength++;
            });

            return { strength, checks };
        }

        function updatePasswordStrength() {
            const password = nuevaPassword.value;

            if (password.length === 0) {
                passwordStrength.style.display = 'none';
                passwordRequirements.style.display = 'none';
                showValidationMessage(passwordValidation, '', false);
                return false;
            }

            passwordStrength.style.display = 'block';
            passwordRequirements.style.display = 'block';

            const { strength, checks } = calculatePasswordStrength(password);
            const percentage = (strength / 5) * 100;

            strengthFill.style.width = percentage + '%';

            if (strength <= 2) {
                strengthFill.style.backgroundColor = '#ef4444';
                strengthText.textContent = 'Débil';
                strengthText.style.color = '#ef4444';
            } else if (strength === 3) {
                strengthFill.style.backgroundColor = '#f59e0b';
                strengthText.textContent = 'Media';
                strengthText.style.color = '#f59e0b';
            } else if (strength === 4) {
                strengthFill.style.backgroundColor = '#3b82f6';
                strengthText.textContent = 'Buena';
                strengthText.style.color = '#3b82f6';
            } else {
                strengthFill.style.backgroundColor = '#10b981';
                strengthText.textContent = 'Excelente';
                strengthText.style.color = '#10b981';
            }

            const allValid = Object.values(checks).every(check => check);
            if (allValid) {
                showValidationMessage(passwordValidation, '✓ Contraseña segura', true);
                return true;
            } else {
                showValidationMessage(passwordValidation, '', false);
                return false;
            }
        }

        function validatePasswordConfirm() {
            const password = nuevaPassword.value;
            const confirmPassword = confirmarPassword.value;

            if (confirmPassword.length === 0) {
                showValidationMessage(confirmValidation, '', false);
                return false;
            } else if (password !== confirmPassword) {
                showValidationMessage(confirmValidation, 'Las contraseñas no coinciden', false);
                return false;
            } else {
                showValidationMessage(confirmValidation, '✓ Las contraseñas coinciden', true);
                return true;
            }
        }

        nuevaPassword.addEventListener('input', updatePasswordStrength);
        nuevaPassword.addEventListener('blur', updatePasswordStrength);
        confirmarPassword.addEventListener('input', validatePasswordConfirm);
        confirmarPassword.addEventListener('blur', validatePasswordConfirm);

        form.addEventListener('submit', function (e) {
            const isPasswordValid = updatePasswordStrength();
            const isConfirmValid = validatePasswordConfirm();

            if (!isPasswordValid || !isConfirmValid) {
                e.preventDefault();
                if (!isPasswordValid) nuevaPassword.focus();
                else if (!isConfirmValid) confirmarPassword.focus();
            }
        });
    </script>

</body>

</html>
