<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/cliente-layout :: layout(~{::title}, ~{::content})">

<head>
    <title>Cambiar Contraseña - FH</title>
</head>

<body>

    <div th:fragment="content" class="cliente-section">
        <div class="container">

            <div class="dashboard-header">
                <h1 class="dashboard-title">Cambiar Contraseña</h1>
                <p class="dashboard-subtitle">Actualiza tu contraseña de acceso</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="dashboard-card">

                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            La contraseña actual es incorrecta
                        </div>

                        <form th:action="@{/cliente/perfil/cambiar-password}" method="post" class="form-modern">

                            <div class="mb-3">
                                <label for="actual" class="form-label">
                                    <i class="bi bi-lock me-2"></i>Contraseña Actual
                                </label>
                                <input type="password" class="form-control" id="actual" name="actual"
                                    placeholder="••••••••" required>
                            </div>

                            <div class="mb-3">
                                <label for="nueva" class="form-label">
                                    <i class="bi bi-key me-2"></i>Nueva Contraseña
                                </label>
                                <input type="password" class="form-control" id="nueva" name="nueva"
                                    placeholder="••••••••" required>
                            </div>

                            <div class="mb-4">
                                <label for="confirmar" class="form-label">
                                    <i class="bi bi-key-fill me-2"></i>Confirmar Nueva Contraseña
                                </label>
                                <input type="password" class="form-control" id="confirmar" name="confirmar"
                                    placeholder="••••••••" required>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary-modern">
                                    <i class="bi bi-check-circle me-2"></i>Cambiar Contraseña
                                </button>
                                <a th:href="@{/cliente/perfil}" class="btn btn-secondary-modern">
                                    <i class="bi bi-x-circle me-2"></i>Cancelar
                                </a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
