<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/admin-layout :: layout(~{::title}, ~{::content})">

<head>
    <title>Detalle PQRS</title>
</head>

<body>

    <section th:fragment="content">

        <h2 class="mb-3">Detalle PQRS</h2>

        <div class="card shadow-sm">
            <div class="card-body">

                <p><strong>ID PQRS:</strong> <span th:text="${pqrs.pqrsId}"></span></p>

                <p><strong>Cliente:</strong>
                    <span
                        th:text="${pqrs.cliente != null && pqrs.cliente.user != null ? pqrs.cliente.user.name : 'N/A'}"></span>
                </p>

                <p><strong>Tipo:</strong>
                    <span th:text="${pqrs.tipoPqrs}"></span>
                </p>

                <p><strong>Estado:</strong>
                    <span class="badge bg-info" th:if="${pqrs.estadoPqrs == 'Pendiente'}">Pendiente</span>
                    <span class="badge bg-success" th:if="${pqrs.estadoPqrs == 'Resuelto'}">Resuelto</span>
                </p>

                <p><strong>Fecha:</strong>
                    <span th:text="${pqrs.fechaCreacion}"></span>
                </p>

                <hr>

                <h5>Descripción</h5>
                <p th:text="${pqrs.descripcion}"></p>

                <hr>

                <div class="mt-3 d-flex gap-2">

                    <a th:href="@{/admin/pqrs}" class="btn btn-secondary">
                        Volver
                    </a>

                    <!-- Botón marcar como resuelto -->
                    <form th:if="${pqrs.estadoPqrs == 'Pendiente'}"
                        th:action="@{'/admin/pqrs/' + ${pqrs.pqrsId} + '/resolver'}" method="post">

                        <button class="btn btn-success">Marcar como Resuelto</button>
                    </form>

                </div>

            </div>
        </div>

    </section>

</body>

</html>
