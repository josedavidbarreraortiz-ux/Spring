<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/admin-layout :: layout(~{::title}, ~{::content})">

<head>
    <title>PQRS</title>
</head>

<body>

    <section th:fragment="content">

        <h2 class="mb-3">PQRS</h2>

        <div class="card shadow-sm">
            <div class="card-body">

                <table class="table table-striped">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                            <th>Fecha</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="p : ${pqrsList}">
                            <td th:text="${p.pqrsId}"></td>
                            <td th:text="${p.cliente != null && p.cliente.user != null ? p.cliente.user.name : 'N/A'}">
                            </td>
                            <td th:text="${p.tipoPqrs}"></td>
                            <td>
                                <span class="badge bg-info" th:if="${p.estadoPqrs == 'Pendiente'}">Pendiente</span>

                                <span class="badge bg-success" th:if="${p.estadoPqrs == 'Resuelto'}">Resuelto</span>
                            </td>
                            <td th:text="${p.fechaCreacion}"></td>

                            <td class="text-end">
                                <a th:href="@{'/admin/pqrs/' + ${p.pqrsId}}" class="btn btn-sm btn-secondary">
                                    Ver
                                </a>
                            </td>
                        </tr>

                        <tr th:if="${pqrsList.size()} == 0">
                            <td colspan="6" class="text-center">No hay PQRS registradas</td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>

    </section>

</body>

</html>
