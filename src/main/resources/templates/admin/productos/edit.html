<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/admin-layout :: layout (~{::title}, ~{::content})">

<head>
    <title>Editar Producto</title>
</head>

<body>

    <section th:fragment="content">

        <h2 class="mb-3">Editar Producto</h2>

        <form method="post" th:action="@{/admin/productos/guardar}" th:object="${producto}">

            <input type="hidden" th:field="*{productoId}">

            <div class="card shadow-sm">
                <div class="card-body">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" th:field="*{productoNombre}" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Código de Barras</label>
                            <input type="text" th:field="*{productoCodigoBar}" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Marca</label>
                            <input type="text" th:field="*{productoMarca}" class="form-control">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Categoría</label>
                            <select name="categoriaPrincipal.categoriaId" class="form-select" required>
                                <option value="">Seleccione una categoría</option>
                                <option th:each="c : ${categorias}" th:value="${c.categoriaId}"
                                    th:text="${c.categoriaNombre}"
                                    th:selected="${producto.categoriaPrincipal != null && producto.categoriaPrincipal.categoriaId == c.categoriaId}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Precio de Venta</label>
                            <input type="number" step="0.01" th:field="*{productoPrecioVenta}" class="form-control"
                                required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Tipo de Unidad</label>
                            <select th:field="*{tipoUnidad}" class="form-select">
                                <option value="">Seleccione</option>
                                <option value="Unidad">Unidad</option>
                                <option value="Kg">Kilogramo</option>
                                <option value="Litro">Litro</option>
                                <option value="Metro">Metro</option>
                                <option value="Caja">Caja</option>
                            </select>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Estado</label>
                            <select th:field="*{productoEstado}" class="form-select">
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Resumen</label>
                        <textarea th:field="*{resumen}" class="form-control" rows="2"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Especificaciones</label>
                        <textarea th:field="*{especificacion}" class="form-control" rows="3"></textarea>
                    </div>

                    <!-- COLOR DEL PRODUCTO -->
                    <div class="mb-4">
                        <h5 class="mb-3">Color del Producto</h5>
                        <div>
                            <label for="colorSelect" class="form-label">Seleccione un color</label>
                            <select id="colorSelect" name="atributoValor.id" class="form-select" required>
                                <option value="">Seleccione...</option>
                                <th:block th:each="v : ${valoresColor}">
                                    <option th:value="${v.valorId}" th:text="${v.valor}"
                                        th:selected="${colorActualId != null && colorActualId == v.valorId}">
                                    </option>
                                </th:block>
                            </select>
                            <small class="form-text text-muted">El color se guardará en los atributos del
                                producto</small>
                        </div>
                    </div>

                    <!-- Sección de Atributos -->
                    <div class="mb-4">
                        <h5 class="mb-3">Atributos del Producto</h5>
                        <div id="atributos-container">
                            <!-- Atributos existentes -->
                            <div th:each="pa, iterStat : ${producto.atributos}" class="atributo-item card mb-2 p-3">
                                <div class="row align-items-end">
                                    <div class="col-md-5">
                                        <label class="form-label">Atributo</label>
                                        <select class="form-select"
                                            th:name="'atributos[' + ${iterStat.index} + '][atributoId]'">
                                            <option value="">Seleccione un atributo</option>
                                            <option th:each="attr : ${atributos}" th:value="${attr.atributoId}"
                                                th:text="${attr.atributoNombre}"
                                                th:selected="${pa.atributo != null && pa.atributo.atributoId == attr.atributoId}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-5">
                                        <label class="form-label">Valor</label>
                                        <input type="text" class="form-control"
                                            th:name="'atributos[' + ${iterStat.index} + '][valorTexto]'"
                                            th:value="${pa.valorTexto}">
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-danger btn-sm w-100"
                                            onclick="eliminarAtributo(this)">
                                            Eliminar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="agregarAtributo()">
                            + Agregar Atributo
                        </button>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">URL de Foto</label>
                        <input type="text" th:field="*{foto}" class="form-control" placeholder="https://...">
                    </div>

                    <button type="submit" class="btn btn-warning">Actualizar</button>
                    <a th:href="@{/admin/productos}" class="btn btn-secondary">Cancelar</a>

                </div>
            </div>

        </form>

        <!-- Template para nuevos atributos -->
        <template id="atributo-template">
            <div class="atributo-item card mb-2 p-3">
                <div class="row align-items-end">
                    <div class="col-md-5">
                        <label class="form-label">Atributo</label>
                        <select class="form-select" name="atributos[][atributoId]">
                            <option value="">Seleccione un atributo</option>
                            <option th:each="attr : ${atributos}" th:value="${attr.atributoId}"
                                th:text="${attr.atributoNombre}"></option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Valor</label>
                        <input type="text" class="form-control" name="atributos[][valorTexto]"
                            placeholder="Ingrese el valor">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-danger btn-sm w-100" onclick="eliminarAtributo(this)">
                            Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </template>

        <script th:inline="javascript">
            /*<![CDATA[*/
            let atributosData = /*[[${atributos}]]*/[];
            let contadorAtributos = /*[[${producto.atributos != null ? producto.atributos.size() : 0}]]*/ 0;

            function agregarAtributo() {
                const template = document.getElementById('atributo-template');
                const clone = template.content.cloneNode(true);

                const inputs = clone.querySelectorAll('input, select');
                inputs.forEach(input => {
                    if (input.name) {
                        input.name = input.name.replace('[]', `[${contadorAtributos}]`);
                    }
                });

                document.getElementById('atributos-container').appendChild(clone);
                contadorAtributos++;
            }

            function eliminarAtributo(btn) {
                btn.closest('.atributo-item').remove();
            }
            /*]]>*/
        </script>

    </section>

</body>

</html>
