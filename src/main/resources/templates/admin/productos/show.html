<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/admin-layout :: layout (~{::title}, ~{::content})">

<head>
    <title>Detalle Producto</title>
</head>

<body>

    <section th:fragment="content">

        <h2 class="mb-3">Detalle del Producto</h2>

        <div class="card shadow-sm">
            <div class="card-body">

                <div class="row">
                    <div class="col-md-8">
                        <p><strong>ID:</strong> <span th:text="${producto.productoId}"></span></p>
                        <p><strong>Nombre:</strong> <span th:text="${producto.productoNombre}"></span></p>
                        <p><strong>Código de Barras:</strong> <span th:text="${producto.productoCodigoBar}"></span></p>
                        <p><strong>Marca:</strong> <span th:text="${producto.productoMarca}"></span></p>
                        <p><strong>Categoría:</strong>
                            <span
                                th:text="${producto.categoriaPrincipal != null ? producto.categoriaPrincipal.categoriaNombre : 'N/A'}"></span>
                        </p>
                        <p><strong>Precio de Venta:</strong> $<span th:text="${producto.productoPrecioVenta}"></span>
                        </p>
                        <p><strong>Tipo de Unidad:</strong> <span th:text="${producto.tipoUnidad}"></span></p>
                        <p><strong>Estado:</strong>
                            <span class="badge"
                                th:classappend="${producto.productoEstado == 'Activo' ? 'bg-success' : 'bg-secondary'}"
                                th:text="${producto.productoEstado}"></span>
                        </p>
                    </div>

                    <div class="col-md-4" th:if="${producto.foto != null && producto.foto != ''}">
                        <img th:src="${producto.foto}" class="img-fluid rounded" alt="Foto del producto">
                    </div>
                </div>

                <hr>

                <div th:if="${producto.resumen != null && producto.resumen != ''}">
                    <h5>Resumen</h5>
                    <p th:text="${producto.resumen}"></p>
                </div>

                <div th:if="${producto.especificacion != null && producto.especificacion != ''}">
                    <h5>Especificaciones</h5>
                    <p th:text="${producto.especificacion}"></p>
                </div>

                <div class="mt-3">
                    <a th:href="@{'/admin/productos/editar/' + ${producto.productoId}}"
                        class="btn btn-warning">Editar</a>
                    <a th:href="@{/admin/productos}" class="btn btn-secondary">Volver</a>
                </div>

            </div>
        </div>

    </section>

</body>

</html>
