<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/admin-layout :: layout (~{::title}, ~{::content})">

<head>
    <title>Detalle Producto</title>
</head>

<body>

    <section th:fragment="content">

        <h2 class="mb-3">Detalle del Producto</h2>

        <div class="card shadow-sm">
            <div class="card-body">

                <div class="row">
                    <!-- InformaciÃ³n del producto -->
                    <div class="col-md-8">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <p><strong>ID:</strong> <span th:text="${producto.productoId}"></span></p>
                                <p><strong>Nombre:</strong> <span th:text="${producto.productoNombre}"></span></p>
                                <p><strong>CÃ³digo de Barras:</strong> <span
                                        th:text="${producto.productoCodigoBar ?: 'N/A'}"></span></p>
                                <p><strong>Marca:</strong> <span th:text="${producto.productoMarca ?: 'N/A'}"></span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>CategorÃ­a:</strong>
                                    <span
                                        th:text="${producto.categoriaPrincipal != null ? producto.categoriaPrincipal.categoriaNombre : 'N/A'}"></span>
                                </p>
                                <p><strong>Precio de Venta:</strong> $<span
                                        th:text="${#numbers.formatInteger(producto.productoPrecioVenta, 0, 'POINT')}"></span>
                                </p>
                                <p><strong>Tipo de Unidad:</strong> <span
                                        th:text="${producto.tipoUnidad ?: 'N/A'}"></span></p>
                                <p><strong>Estado:</strong>
                                    <span class="badge"
                                        th:classappend="${producto.productoEstado == 'Activo' ? 'bg-success' : 'bg-secondary'}"
                                        th:text="${producto.productoEstado}"></span>
                                </p>
                            </div>
                        </div>

                        <!-- Color del producto -->
                        <div class="mb-3" th:if="${producto.atributos != null && !producto.atributos.isEmpty()}">
                            <th:block th:each="pa : ${producto.atributos}">
                                <th:block th:if="${pa.atributo != null && pa.atributo.atributoId == 1}">
                                    <p><strong>Color:</strong>
                                        <span class="badge bg-info" th:if="${pa.valor != null}"
                                            th:text="${pa.valor.valor}"></span>
                                        <span th:if="${pa.valorTexto != null}" th:text="${pa.valorTexto}"></span>
                                    </p>
                                </th:block>
                            </th:block>
                        </div>
                    </div>

                    <!-- Imagen del producto -->
                    <div class="col-md-4">
                        <div class="text-center">
                            <th:block th:if="${producto.foto != null && producto.foto != ''}">
                                <img th:if="${producto.foto.startsWith('http') || producto.foto.startsWith('storage')}"
                                    th:src="${producto.foto}" class="img-fluid rounded shadow"
                                    style="max-height: 250px;" alt="Foto del producto">
                                <img th:unless="${producto.foto.startsWith('http') || producto.foto.startsWith('storage')}"
                                    th:src="@{'/uploads/productos/' + ${producto.foto}}"
                                    class="img-fluid rounded shadow" style="max-height: 250px;" alt="Foto del producto">
                            </th:block>
                            <th:block th:if="${producto.foto == null || producto.foto == ''}">
                                <div class="border rounded p-4 text-muted"
                                    style="min-height: 150px; display: flex; align-items: center; justify-content: center;">
                                    <span>Sin imagen</span>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>

                <hr>

                <!-- Resumen -->
                <div th:if="${producto.resumen != null && producto.resumen != ''}" class="mb-3">
                    <h5>Resumen</h5>
                    <p th:text="${producto.resumen}"></p>
                </div>

                <!-- Especificaciones -->
                <div th:if="${producto.especificacion != null && producto.especificacion != ''}" class="mb-3">
                    <h5>Especificaciones</h5>
                    <p th:text="${producto.especificacion}"></p>
                </div>

            </div>

            <div class="mt-4">
                <a th:href="@{'/admin/productos/editar/' + ${producto.productoId}}" class="btn btn-warning">Editar</a>
                <a th:href="@{/admin/productos}" class="btn btn-secondary">Volver</a>
            </div>

        </div>
        </div>

    </section>

</body>

</html>
