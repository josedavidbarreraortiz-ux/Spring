<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/admin-layout :: layout(~{::title}, ~{::content})">

<head>
    <title>Detalle Movimiento</title>
</head>

<body>

<section th:fragment="content">

    <h2 class="mb-3">Detalle del Movimiento</h2>

    <div class="card shadow-sm">
        <div class="card-body">

            <p><strong>ID:</strong> <span th:text="${movimiento.id}"></span></p>

            <p><strong>Producto:</strong>
                <span th:text="${movimiento.inventario.producto.nombre}"></span>
            </p>

            <p><strong>Tipo:</strong>
                <span th:text="${movimiento.tipo}"
                      th:classappend="${movimiento.tipo == 'ENTRADA'} ? 'text-success fw-bold' : 'text-danger fw-bold'">
                </span>
            </p>

            <p><strong>Cantidad:</strong> <span th:text="${movimiento.cantidad}"></span></p>

            <p><strong>Stock Anterior:</strong> <span th:text="${movimiento.stockAnterior}"></span></p>
            <p><strong>Stock Nuevo:</strong> <span th:text="${movimiento.stockNuevo}"></span></p>

            <p><strong>Fecha:</strong> <span th:text="${movimiento.fecha}"></span></p>

            <p><strong>Descripci√≥n:</strong></p>
            <p th:text="${movimiento.descripcion}"></p>

            <a th:href="@{/admin/movimientos}" class="btn btn-secondary mt-3">Volver</a>

        </div>
    </div>

</section>

</body>
</html>
