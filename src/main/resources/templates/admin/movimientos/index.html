<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/admin-layout :: layout (~{::title}, ~{::content})">

<head>
    <title>Movimientos de Inventario</title>
</head>

<body>

    <section th:fragment="content">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2><i class="bi bi-arrow-left-right me-2"></i>Movimientos de Inventario</h2>
            <div>
                <a class="btn btn-outline-primary me-2" th:href="@{/admin/reportes/movimientos}">
                    <i class="bi bi-file-earmark-bar-graph"></i> Ver Reportes
                </a>
                <a class="btn btn-primary" th:href="@{/admin/movimientos/crear}">
                    <i class="bi bi-plus-lg"></i> Nuevo Movimiento
                </a>
            </div>
        </div>

        <!-- Estadísticas Rápidas -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <h4 th:text="${totalMovimientos != null ? totalMovimientos : movimientos.size()}">0</h4>
                        <small>Total Movimientos</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h4 th:text="${totalEntradas != null ? totalEntradas : 0}">0</h4>
                        <small>Entradas</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-dark">
                    <div class="card-body text-center">
                        <h4 th:text="${totalSalidas != null ? totalSalidas : 0}">0</h4>
                        <small>Salidas</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-secondary text-white">
                    <div class="card-body text-center">
                        <h4 th:text="${totalAjustes != null ? totalAjustes : 0}">0</h4>
                        <small>Ajustes</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
                <h6 class="mb-0"><i class="bi bi-funnel me-1"></i> Filtros</h6>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/movimientos}" method="get" class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Tipo de Movimiento</label>
                        <select name="tipo" class="form-select">
                            <option value="">Todos</option>
                            <option value="ENTRADA" th:selected="${tipo == 'ENTRADA'}">Entrada</option>
                            <option value="SALIDA" th:selected="${tipo == 'SALIDA'}">Salida</option>
                            <option value="AJUSTE" th:selected="${tipo == 'AJUSTE'}">Ajuste</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Producto</label>
                        <select name="productoId" class="form-select">
                            <option value="">Todos</option>
                            <option th:each="p : ${productos}" th:value="${p.productoId}" th:text="${p.productoNombre}"
                                th:selected="${productoId != null && productoId == p.productoId}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Desde</label>
                        <input type="date" name="fechaInicio" class="form-control" th:value="${fechaInicio}">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Hasta</label>
                        <input type="date" name="fechaFin" class="form-control" th:value="${fechaFin}">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="bi bi-search"></i> Filtrar
                        </button>
                        <a th:href="@{/admin/movimientos}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-lg"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de Movimientos -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Fecha</th>
                                <th>Producto</th>
                                <th>Tipo</th>
                                <th>Cantidad</th>
                                <th>Stock Anterior</th>
                                <th>Stock Nuevo</th>
                                <th>Motivo</th>
                                <th>Usuario</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="m : ${movimientos}">
                                <td th:text="${m.movimientoId}"></td>
                                <td
                                    th:text="${m.movimientoFecha != null ? #temporals.format(m.movimientoFecha, 'dd/MM/yyyy') : 'N/A'}">
                                </td>
                                <td th:text="${m.producto != null ? m.producto.productoNombre : 'N/A'}"></td>
                                <td>
                                    <span class="badge bg-success" th:if="${m.movimientoTipo == 'ENTRADA'}">
                                        <i class="bi bi-arrow-down-circle"></i> Entrada
                                    </span>
                                    <span class="badge bg-warning text-dark" th:if="${m.movimientoTipo == 'SALIDA'}">
                                        <i class="bi bi-arrow-up-circle"></i> Salida
                                    </span>
                                    <span class="badge bg-info" th:if="${m.movimientoTipo == 'AJUSTE'}">
                                        <i class="bi bi-gear"></i> Ajuste
                                    </span>
                                    <span class="badge bg-secondary"
                                        th:if="${m.movimientoTipo != 'ENTRADA' and m.movimientoTipo != 'SALIDA' and m.movimientoTipo != 'AJUSTE'}"
                                        th:text="${m.movimientoTipo}">
                                    </span>
                                </td>
                                <td>
                                    <span
                                        th:class="${m.movimientoTipo == 'ENTRADA' ? 'text-success fw-bold' : (m.movimientoTipo == 'SALIDA' ? 'text-danger fw-bold' : 'fw-bold')}">
                                        <span th:if="${m.movimientoTipo == 'ENTRADA'}">+</span>
                                        <span th:if="${m.movimientoTipo == 'SALIDA'}">-</span>
                                        <span th:text="${m.movimientoCantidad}"></span>
                                    </span>
                                </td>
                                <td th:text="${m.movimientoStockAnterior != null ? m.movimientoStockAnterior : '-'}">
                                </td>
                                <td th:text="${m.movimientoStockNuevo != null ? m.movimientoStockNuevo : '-'}"></td>
                                <td th:text="${m.movimientoMotivo != null ? m.movimientoMotivo : '-'}">-</td>
                                <td th:text="${m.user != null ? m.user.name : 'Sistema'}"></td>

                                <td class="text-end">
                                    <a th:href="@{'/admin/movimientos/' + ${m.movimientoId}}"
                                        class="btn btn-sm btn-outline-info" title="Ver detalles">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>

                            <tr th:if="${movimientos == null || movimientos.size() == 0}">
                                <td colspan="10" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                    No hay movimientos registrados
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
