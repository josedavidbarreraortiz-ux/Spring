<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/admin-layout :: layout (~{::title}, ~{::content})">

<head>
    <title>Detalle Usuario</title>
</head>

<body>

<section th:fragment="content">

    <h2 class="mb-3">Detalle del Usuario</h2>

    <div class="card shadow-sm">
        <div class="card-body">

            <p><strong>ID:</strong> <span th:text="${usuario.id}"></span></p>
            <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
            <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
            <p><strong>Rol:</strong> <span th:text="${usuario.rol}"></span></p>

            <h5 class="mt-4">Relación con clientes</h5>
            <div th:if="${usuario.cliente != null}">
                Cliente ID: <span th:text="${usuario.cliente.id}"></span><br>
                Teléfono: <span th:text="${usuario.cliente.telefono}"></span><br>
                Dirección: <span th:text="${usuario.cliente.direccion}"></span><br>
            </div>

            <a th:href="@{/admin/usuarios}" class="btn btn-secondary mt-3">Volver</a>

        </div>
    </div>

</section>

</body>
</html>
