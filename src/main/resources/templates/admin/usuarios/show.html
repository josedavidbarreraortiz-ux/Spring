<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/admin-layout :: layout (~{::title}, ~{::content})">

<head>
    <title>Detalle Usuario</title>
</head>

<body>

    <section th:fragment="content">

        <h2 class="mb-3">Detalle del Usuario</h2>

        <div class="card shadow-sm">
            <div class="card-body">

                <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
                <p><strong>Nombre:</strong> <span th:text="${user.name}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>

                <a th:href="@{/admin/usuarios}" class="btn btn-secondary mt-3">Volver</a>

            </div>
        </div>

    </section>

</body>

</html>
