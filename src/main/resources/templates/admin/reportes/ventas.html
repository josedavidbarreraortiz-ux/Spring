<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/admin-layout :: layout(~{::title}, ~{::content})">

<head>
    <title>Reporte de Ventas</title>
</head>

<body>

    <section th:fragment="content">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-file-earmark-pdf me-2"></i>Reporte de Ventas</h2>
            <a th:href="@{/admin/ventas}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver a Ventas
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <i class="bi bi-funnel me-2"></i>Filtros del Reporte
            </div>
            <div class="card-body">
                <form id="reportForm" th:action="@{/admin/reportes/ventas/pdf}" method="get" target="_blank">

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">ID de Venta</label>
                            <input type="number" name="id" class="form-control" placeholder="Ej: 1">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Cliente</label>
                            <select name="clienteId" class="form-select">
                                <option value="">Todos los clientes</option>
                                <option th:each="c : ${clientes}" th:value="${c.clienteId}"
                                    th:text="${c.user != null ? c.user.email : c.clienteEmail}"></option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Método de Pago</label>
                            <select name="metodoPagoId" class="form-select">
                                <option value="">Todos</option>
                                <option th:each="m : ${metodosPago}" th:value="${m.metodoPagoId}"
                                    th:text="${m.metodoPagoNombre}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Fecha Desde</label>
                            <input type="date" name="fechaDesde" class="form-control">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Fecha Hasta</label>
                            <input type="date" name="fechaHasta" class="form-control">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Total Mínimo</label>
                            <input type="number" name="totalMin" class="form-control" step="0.01" placeholder="$0">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Total Máximo</label>
                            <input type="number" name="totalMax" class="form-control" step="0.01" placeholder="$999999">
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Ordenar por</label>
                            <select name="ordenarPor" class="form-select">
                                <option value="fecha">Fecha</option>
                                <option value="id">ID</option>
                                <option value="total">Total</option>
                                <option value="cliente">Cliente</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Dirección</label>
                            <select name="direccion" class="form-select">
                                <option value="desc">Descendente (más reciente primero)</option>
                                <option value="asc">Ascendente (más antiguo primero)</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex gap-2 mt-3">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="bi bi-file-pdf me-2"></i>Generar PDF
                        </button>
                        <button type="reset" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-x-circle me-2"></i>Limpiar Filtros
                        </button>
                    </div>

                </form>
            </div>
        </div>

        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <h5><i class="bi bi-info-circle me-2"></i>Información</h5>
                <ul class="mb-0">
                    <li>Filtra ventas por cliente (email del usuario asociado), fechas y montos</li>
                    <li>El reporte muestra el total de ventas al final</li>
                    <li>El PDF se abrirá en una nueva pestaña</li>
                </ul>
            </div>
        </div>

    </section>

</body>

</html>
