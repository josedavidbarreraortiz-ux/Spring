<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/admin-layout :: layout(~{::title}, ~{::content})">

<head>
    <title>Reporte de Usuarios</title>
</head>

<body>

    <section th:fragment="content">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-file-earmark-pdf me-2"></i>Reporte de Usuarios</h2>
            <a th:href="@{/admin/usuarios}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver a Usuarios
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <i class="bi bi-funnel me-2"></i>Filtros del Reporte
            </div>
            <div class="card-body">
                <form id="reportForm" th:action="@{/admin/reportes/usuarios/pdf}" method="get" target="_blank">

                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label class="form-label">ID del Usuario</label>
                            <input type="number" name="id" class="form-control" placeholder="Ej: 1">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" name="nombre" class="form-control" placeholder="Buscar por nombre...">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" name="email" class="form-control" placeholder="Buscar por email...">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Rol</label>
                            <select name="role" class="form-select">
                                <option value="">Todos los roles</option>
                                <option value="ADMIN">Administrador</option>
                                <option value="USER">Usuario</option>
                            </select>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Ordenar por</label>
                            <select name="ordenarPor" class="form-select">
                                <option value="nombre">Nombre</option>
                                <option value="id">ID</option>
                                <option value="email">Email</option>
                                <option value="role">Rol</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Direcci√≥n</label>
                            <select name="direccion" class="form-select">
                                <option value="asc">Ascendente (A-Z)</option>
                                <option value="desc">Descendente (Z-A)</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex gap-2 mt-3">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="bi bi-file-pdf me-2"></i>Generar PDF
                        </button>
                        <button type="reset" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-x-circle me-2"></i>Limpiar Filtros
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </section>

</body>

</html>
