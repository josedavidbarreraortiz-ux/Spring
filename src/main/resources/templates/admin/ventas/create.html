<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/admin-layout :: layout(~{::title}, ~{::content})">

<head>
    <title>Nueva Venta</title>
</head>

<body>

    <section th:fragment="content">

        <h2 class="mb-3">Registrar Venta</h2>

        <form method="post" th:action="@{/admin/ventas/guardar}" th:object="${venta}">

            <div class="card shadow-sm">
                <div class="card-body">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Cliente</label>
                            <select name="cliente.clienteId" class="form-select" required>
                                <option value="">Seleccione un cliente</option>
                                <option th:each="c : ${clientes}" th:value="${c.clienteId}"
                                    th:text="${c.user != null ? c.user.name + ' - ' + c.clienteEmail : c.clienteEmail}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Método de Pago</label>
                            <select name="metodoPago.metodoPagoId" class="form-select" required>
                                <option value="">Seleccione método de pago</option>
                                <option th:each="m : ${metodosPago}" th:value="${m.metodoPagoId}"
                                    th:text="${m.metodoPagoNombre}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="date" th:field="*{ventaFecha}" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Hora</label>
                            <input type="time" th:field="*{ventaHora}" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Total</label>
                        <input type="number" step="0.01" th:field="*{ventaTotal}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Observaciones</label>
                        <textarea th:field="*{observaciones}" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="alert alert-info">
                        <small><i class="bi bi-info-circle"></i> Nota: Los detalles de la venta se pueden agregar
                            después de crearla</small>
                    </div>

                    <button type="submit" class="btn btn-success">Registrar Venta</button>
                    <a th:href="@{/admin/ventas}" class="btn btn-secondary">Cancelar</a>

                </div>
            </div>

        </form>

    </section>

</body>

</html>
