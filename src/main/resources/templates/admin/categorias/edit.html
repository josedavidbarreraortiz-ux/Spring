<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/admin-layout :: layout (~{::title}, ~{::content})">

<head>
    <title>Editar Categoría</title>
</head>

<body>

    <section th:fragment="content">

        <h2 class="mb-3">Editar Categoría</h2>

        <form method="post" th:action="@{/admin/categorias/guardar}" th:object="${categoria}">

            <input type="hidden" th:field="*{categoriaId}">

            <div class="card shadow-sm">
                <div class="card-body">

                    <div class="mb-3">
                        <label class="form-label">Nombre <span class="text-danger">*</span></label>
                        <input type="text" th:field="*{categoriaNombre}" class="form-control" required
                            data-validate="required|minLength:2|maxLength:100">
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-warning">Actualizar</button>
                    <a th:href="@{/admin/categorias}" class="btn btn-secondary">Cancelar</a>

                </div>
            </div>

        </form>

    </section>

</body>

</html>
