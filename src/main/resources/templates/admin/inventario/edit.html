<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/admin-layout :: layout (~{::title}, ~{::content})">

<head>
    <title>Editar Inventario</title>
</head>

<body>

    <section th:fragment="content">

        <h2 class="mb-3">Editar Inventario</h2>

        <form method="post" th:action="@{/admin/inventario/guardar}" th:object="${inventario}">

            <input type="hidden" th:field="*{inventarioId}">
            <input type="hidden" th:field="*{producto.productoId}">

            <div class="card shadow-sm">
                <div class="card-body">

                    <p><strong>Producto:</strong>
                        <span
                            th:text="${inventario.producto != null ? inventario.producto.productoNombre : 'N/A'}"></span>
                    </p>

                    <div class="mb-3">
                        <label class="form-label">Stock Actual <span class="text-danger">*</span></label>
                        <input type="number" th:field="*{inventarioStockActual}" class="form-control" required
                            data-validate="required|nonNegative|integer">
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Stock Mínimo <span class="text-danger">*</span></label>
                        <input type="number" th:field="*{inventarioStockMinimo}" class="form-control" required
                            data-validate="required|nonNegative|integer">
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Stock Máximo <span class="text-danger">*</span></label>
                        <input type="number" th:field="*{inventarioStockMaximo}" class="form-control" required
                            data-validate="required|nonNegative|integer">
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ubicación</label>
                        <input type="text" th:field="*{inventarioUbicacion}" class="form-control"
                            placeholder="Ej: BOG-1, ALM-A-01">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fecha de Actualización</label>
                        <input type="date" th:field="*{inventarioFechaActualizacion}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Observaciones</label>
                        <textarea th:field="*{observaciones}" class="form-control" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-warning">Actualizar</button>
                    <a th:href="@{/admin/inventario}" class="btn btn-secondary">Cancelar</a>

                </div>
            </div>

        </form>

    </section>

</body>

</html>
