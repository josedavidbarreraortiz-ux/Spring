<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/admin-layout :: layout (~{::title}, ~{::content})">

<head>
    <title>Editar Inventario</title>
</head>

<body>

    <section th:fragment="content">

        <h2 class="mb-3">Editar Inventario</h2>

        <form method="post" th:action="@{'/admin/inventario/editar/' + ${inventario.inventarioId}}">

            <div class="card shadow-sm">
                <div class="card-body">

                    <p><strong>Producto:</strong>
                        <span
                            th:text="${inventario.producto != null ? inventario.producto.productoNombre : 'N/A'}"></span>
                    </p>

                    <div class="mb-3">
                        <label class="form-label">Stock Actual</label>
                        <input type="number" name="inventarioStockActual" class="form-control"
                            th:value="${inventario.inventarioStockActual}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Stock Mínimo</label>
                        <input type="number" name="inventarioStockMinimo" class="form-control"
                            th:value="${inventario.inventarioStockMinimo}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Stock Máximo</label>
                        <input type="number" name="inventarioStockMaximo" class="form-control"
                            th:value="${inventario.inventarioStockMaximo}">
                    </div>

                    <button class="btn btn-warning">Actualizar</button>
                    <a th:href="@{/admin/inventario}" class="btn btn-secondary">Cancelar</a>

                </div>
            </div>

        </form>

    </section>

</body>

</html>
