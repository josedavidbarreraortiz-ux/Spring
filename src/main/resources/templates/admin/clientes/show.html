<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/admin-layout :: layout (~{::title}, ~{::content})">

<head>
    <title>Detalle Cliente</title>
</head>

<body>

<section th:fragment="content">

    <h2 class="mb-3">Detalle del Cliente</h2>

    <div class="card shadow-sm">
        <div class="card-body">

            <p><strong>ID:</strong> <span th:text="${cliente.id}"></span></p>
            <p><strong>Nombre:</strong> <span th:text="${cliente.user.nombre}"></span></p>
            <p><strong>Email:</strong> <span th:text="${cliente.user.email}"></span></p>
            <p><strong>Teléfono:</strong> <span th:text="${cliente.telefono}"></span></p>
            <p><strong>Dirección:</strong> <span th:text="${cliente.direccion}"></span></p>

            <h5 class="mt-4">Historial de compras</h5>
            <ul>
                <li th:each="v : ${cliente.ventas}">
                    <span th:text="'Venta #' + ${v.id} + ' - $' + ${v.total}"></span>
                </li>
            </ul>

            <a th:href="@{/admin/clientes}" class="btn btn-secondary mt-3">Volver</a>

        </div>
    </div>

</section>

</body>
</html>
