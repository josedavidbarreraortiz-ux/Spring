<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/admin-layout :: layout (~{::title}, ~{::content})">

<head>
    <title>Clientes</title>
</head>

<body>

    <section th:fragment="content">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Clientes</h2>
            <a th:href="@{/admin/reportes/clientes}" class="btn btn-danger">
                <i class="bi bi-file-pdf"></i> Generar Reporte
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">

                <table class="table table-striped">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="c : ${clientes}">
                            <td th:text="${c.clienteId}"></td>
                            <td
                                th:text="${c.clienteNombre != null ? c.clienteNombre : (c.user != null ? c.user.name : 'N/A')}">
                            </td>
                            <td th:text="${c.clienteEmail}"></td>
                            <td th:text="${c.clienteTelefono}"></td>
                            <td th:text="${c.clienteDireccion}"></td>

                            <td class="text-end">
                                <a th:href="@{'/admin/clientes/' + ${c.clienteId}}" class="btn btn-sm btn-info">
                                    <i class="bi bi-eye"></i> Ver
                                </a>
                            </td>
                        </tr>

                        <tr th:if="${clientes.size()} == 0">
                            <td colspan="6" class="text-center">No hay clientes registrados</td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>

    </section>

</body>

</html>
