<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/public-layout :: layout(~{::title}, ~{::content})">

<head>
    <title th:text="${producto.productoNombre} + ' - FH Store'">Producto</title>
</head>

<body>

    <section th:fragment="content">

        <div class="product-detail-section">
            <div class="container">

                <!-- Breadcrumb -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb breadcrumb-custom">
                        <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="/productos">Productos</a></li>
                        <li class="breadcrumb-item active" th:text="${producto.productoNombre}">Producto</li>
                    </ol>
                </nav>

                <div class="row g-4">

                    <!-- Product Image -->
                    <div class="col-lg-5 col-md-6">
                        <div class="product-image-container">
                            <div class="product-image-wrapper">
                                <img th:src="${producto.foto != null && producto.foto != '' ? producto.foto : 'https://placehold.co/500x500/667eea/FFFFFF?text=Producto'}"
                                    th:alt="${producto.productoNombre}">
                            </div>
                        </div>
                    </div>

                    <!-- Product Info -->
                    <div class="col-lg-7 col-md-6">
                        <div class="product-info-card">

                            <!-- Category Badge -->
                            <div class="category-badge">
                                <i class="bi bi-tag-fill me-2"></i>
                                <span
                                    th:text="${producto.categoriaPrincipal != null ? producto.categoriaPrincipal.categoriaNombre : 'Sin categoría'}">Categoría</span>
                            </div>

                            <!-- Product Title -->
                            <h1 class="product-title" th:text="${producto.productoNombre}">Nombre del Producto</h1>

                            <!-- Stock Status -->
                            <div class="stock-status">
                                <i class="bi bi-check-circle-fill"></i>
                                <span>Disponible en stock</span>
                            </div>

                            <!-- Price -->
                            <div class="product-price"
                                th:text="'$' + ${#numbers.formatDecimal(producto.productoPrecioVenta, 1, 2)}">$0.00
                            </div>

                            <!-- Description -->
                            <p class="product-description"
                                th:text="${producto.resumen != null && producto.resumen != '' ? producto.resumen : 'Producto de alta calidad disponible en nuestra tienda. Aprovecha esta oportunidad para adquirir este increíble producto con las mejores garantías y servicio al cliente.'}">
                                Descripción del producto
                            </p>

                            <!-- Add to Cart Form -->
                            <form method="post" th:action="@{/carrito/agregar}" id="addToCartForm">
                                <input type="hidden" name="productoId" th:value="${producto.productoId}">

                                <!-- Quantity Selector -->
                                <div class="quantity-section">
                                    <label class="quantity-label">Cantidad</label>
                                    <div class="quantity-control">
                                        <div class="quantity-input-wrapper">
                                            <button type="button" class="quantity-btn" onclick="decreaseQuantity()">
                                                <i class="bi bi-dash"></i>
                                            </button>
                                            <input type="number" name="cantidad" id="quantityInput" value="1" min="1"
                                                max="99" class="quantity-input" readonly>
                                            <button type="button" class="quantity-btn" onclick="increaseQuantity()">
                                                <i class="bi bi-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Add to Cart Button -->
                                <button type="submit" class="btn btn-add-to-cart w-100">
                                    <i class="bi bi-cart-plus-fill"></i>
                                    Agregar al Carrito
                                </button>
                            </form>

                            <!-- Product Features -->
                            <div class="product-features">
                                <div class="feature-item">
                                    <i class="bi bi-truck"></i>
                                    <span>Envío rápido y seguro</span>
                                </div>
                                <div class="feature-item">
                                    <i class="bi bi-shield-check"></i>
                                    <span>Garantía de calidad</span>
                                </div>
                                <div class="feature-item">
                                    <i class="bi bi-arrow-clockwise"></i>
                                    <span>Devoluciones fáciles</span>
                                </div>
                                <div class="feature-item">
                                    <i class="bi bi-credit-card"></i>
                                    <span>Pago seguro</span>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>

        <script>
            // Quantity controls
            function increaseQuantity() {
                const input = document.getElementById('quantityInput');
                const currentValue = parseInt(input.value);
                if (currentValue < 99) {
                    input.value = currentValue + 1;
                }
            }

            function decreaseQuantity() {
                const input = document.getElementById('quantityInput');
                const currentValue = parseInt(input.value);
                if (currentValue > 1) {
                    input.value = currentValue - 1;
                }
            }
        </script>

    </section>

</body>

</html>
